# Send client stats to beaconcha.in service
version: "3.4"
services:
  consensus:
    command:
      - --monitoring-endpoint
      - https://beaconcha.in/api/v1/stats/${BEACON_STATS_API}
  validator:
    expose:
      - 8081/tcp
    command:
      - --monitoring-endpoint
      - https://beaconcha.in/api/v1/stats/${BEACON_STATS_API}
