name: Lint sources
run-name: Lint sources

on:
  push:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint sources
        run: |
          sudo apt-get update && sudo apt-get install -y pre-commit
          pre-commit run --all-files
