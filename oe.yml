version: "3.4"
services:
  execution:
    restart: "${RESTART}"
    build:
      context: ./openethereum
      dockerfile: ${OE_DOCKERFILE}
      args:
        - BUILD_TARGET=${OE_SRC_BUILD_TARGET}
        - DOCKER_TAG=${OE_DOCKER_TAG}
    image: openethereum:local
    stop_grace_period: 3m
    volumes:
      - oe-eth1-data:/var/lib/openethereum
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - ${EC_P2P_PORT}:${EC_P2P_PORT}/tcp
      - ${EC_P2P_PORT}:${EC_P2P_PORT}/udp
    expose:
      - ${EC_RPC_PORT}/tcp
      - ${EC_WS_PORT}/tcp
    entrypoint:
      - docker-entrypoint.sh
      - openethereum
      - --no-ipc
      - --no-secretstore
      - --base-path=/var/lib/openethereum
      - --jsonrpc-interface=all
      - --jsonrpc-apis=web3,eth,pubsub,net
      - --jsonrpc-hosts=all
      - --ws-interface=all
      - --ws-apis=web3,eth,pubsub,net
      - --ws-hosts=all
      - --ws-origins=all
      - --ws-port=${EC_WS_PORT}
      - --chain=${EC_NETWORK}
      - --reseal-on-txs
      - none
      - --port
      - ${EC_P2P_PORT}
      - --jsonrpc-port
      - ${EC_RPC_PORT}
      - --logging
      - ${LOG_LEVEL}
      - --snapshot-peers
      - "250"
      - --cache-size
      - "4096"
  eth:
    depends_on:
      - execution
volumes:
  oe-eth1-data:
